<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>我的画板</title>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>
<div id="actions" class="actions">
    <svg id="pen" class="icon active" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clean" class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="save" class="icon" aria-hidden="true">
        <use xlink:href="#icon-save"></use>
    </svg>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <!--<button id="eraser">橡皮擦</button>-->
    <!--<button id="brush">画笔</button>-->
</div>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1084698_lf7boy1clvc.js"></script>
</body>
</html>
